<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Modal</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>This is a Modal</h1>
        <div class="row">
          <div class="col-md-12">
            <div class="modal fade" id="mymodal">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4>I am modal header</h4>
                  </div>
                  <div class="modal-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Blanditiis quam nobis in aspernatur, distinctio architecto!
                    Dolores obcaecati placeat laboriosam a, molestias corporis
                    repudiandae quod unde expedita omnis quaerat, facilis in!
                  </div>
                  <div class="modal-footer">
                    <a href="#" class="btn btn-secondary" data-dismiss="modal"
                      >click me</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              data-toggle="modal"
              data-target="#mymodal"
              class="btn btn-primary"
            >
              Open Modal
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
